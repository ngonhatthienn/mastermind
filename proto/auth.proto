syntax = "proto3";

package auth;

option go_package= "./proto";


service Auth {
    rpc CreateToken(CreateTokenRequest) returns (CreateTokenResponse);
  }
  
  message CreateTokenRequest {
    string username = 1;
    string password = 2;
  }
  
  message CreateTokenResponse {
    bool success = 1;
    string token = 2;
  }
  